<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <title>ToDoList</title>
</head>
<body>

    <div id="app">
        <div class="container">

            <h1>
                ToDoList
            </h1>


            <div class="task-input">
                <input type="text" placeholder="Inserisci un task" v-model="newTask" @KeyUp.enter="addTask">
                <button @click="addTask">Aggiungi</button>

                <div class="error" v-if="error">
                    Inserisci un task con almeno 5 caratteri
                </div>
            </div>
    
            <div class="task-content">

                <ul v-if="tasks.length > 0">
                    <li v-for="(task, index) in tasks">
                        {{task.text}}
                        
                        <span @click="!task.done ? task.done = true : task.done = false">    
                            <i v-if="!task.done" class="fas fa-times not-done"></i> 
                            <i v-else class="fa-solid fa-check done"></i> 
                        </span>
                        <i class="fa-solid fa-trash trash" @click="deleteTask"></i> 
                    </li>
                </ul>
    
                <h2 v-else>Non ci sono task</h2>
            </div>
        </div>
    </div>

    <script src="js/myscript.js"></script>
    
</body>
</html>
